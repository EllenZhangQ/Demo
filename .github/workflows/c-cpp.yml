name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: create artifact directory
      run: mkdir -p artifact

    - run: echo hello Ellen! > artifact/hello.txt
    
    - name: Build
      run: make

  Run: 
    runs-on: ubuntu-latest
    steps: 
    - name: Run
      #run: chmod 755 ./artifact/hello.exe
      run: ./artifact/hello.exe

  Artifact: 
    runs-on: ubuntu-latest
    steps: 
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
          name: hello
          path: artifact



